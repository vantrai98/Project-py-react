<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="icon" href="static/favicon.ico" />
  </head>
  <body>
    <h1>Home</h1>
    {% if current_user.is_authenticated %}
    <p>Welcome! <strong>{{ current_user }}</strong></p>
    <p>Email: <strong>{{ current_user.email }}</strong></p>
    <a href="/logout/">Logout</a>
    {% else %}
    <a href="/admin/">Login admin</a>
    <br />
    {% endif %}
    <p>Error: {{ error }}</p>
    <p>Token: {{ access_token }}</p>
  </body>
</html>
